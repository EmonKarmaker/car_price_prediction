<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/style.css" >

    <title>Car Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="card mt-50" style="width: 100%; height:100%">

        <div class ="card-header">
          <div class="col-12" style="text-align: center">
            <h1>Welcome to car Predictor</h1>

          <div class="card-body">
              <form method ="post" action ="#" accept-charset="utf-8">
              <div class="col-10 form-group" style="text-align: center">
    <label><b>Select Company: </b></label>
   <select class="selectpicker form-control" id="company" name="company" required onchange="load_car_model('company','car_model')">

        {% for company in companies %}
            <option value="{{ company }}">{{ company }}</option>
        {% endfor %}
    </select>
</div>

<div class="col-10 form-group" style="text-align: center">
    <label><b>Select Model: </b></label>
   <select class="selectpicker form-control" id="car_model" name="car_model" required>
    <option value="">Any type car</option>
    {% for model in car_models %}
        <option value="{{ model }}" data-company="{{ model_company[model] }}">{{ model }}</option>
    {% endfor %}
</select>

</div>

                    <div class="col-10 form-group" style="text-align: center">
                  <label><b>Select year of purchchase: </b></label>
                  <select class ="selectpicker form-control" id="year" name="year", reqired="1">
                    <option value=""></option>
                    </select>
                    </div>
                    <div class="col-10 form-group" style="text-align: center">
                      <label><b>Select fuel_type: </b></label>
                  <select class ="selectpicker form-control" id="fuel_type" name="fuel_type", reqired="1">
                    <option value=""></option>
                      </select>
                    </div>
                      <div class="col-10 form-group" style="text-align: center">
                      <label><b>Enter Number of Kilometers: </b></label>
                          <input class="form-control" type= "text"  id="kilo_driven" name="kilo_driven", placeholder="Enter no. of kilometers travelled">
                      </input>
                      </div>
                      <div class="col-10 form-group" style="text-align: center">
                        <button class="btn btn-primary form-control" onclick="">Predict Price </button>
                      </div>
                        </form>
                             </div>
                              </div>
                                </div>
                                  </div>
                                      </div>
    <script>
       function load_car_model(company_id, car_model_id) {
    var companySelect = document.getElementById(company_id);
    var modelSelect = document.getElementById(car_model_id);
    var selectedCompany = companySelect.value;

    for (var i = 0; i < modelSelect.options.length; i++) {
        var option = modelSelect.options[i];
        if (option.getAttribute('data-company') === selectedCompany || option.value === "") {
            option.style.display = '';
        } else {
            option.style.display = 'none';
        }
    }

    modelSelect.selectedIndex = 0;
}
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
